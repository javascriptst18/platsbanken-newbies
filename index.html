<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">

  <!--Bootstrap stylesheet-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Platsbanken</title>
</head>

<body>
  <div class="container-fluid bg-2 text-center">
    <div class="jumbotron">
      <h1>Lediga jobb i Sverige</h1>
      <p class="subtitle">Hitta (några) jobb i (nästan hela) Sverige</p>
    </div>
  </div>

  <main class="container">
    <div class="row">

      <!--Dropdown Filter Area-->
      <div class="input-group mb-3 col-sm-6">
        <div class="input-group-prepend">
          <label class="input-group-text" for="areaID">Välj län</label>
        </div>
        <select class="custom-select" id="areaID">
          <option selected>...</option>
          <option value="1">Stockholm</option>
          <option value="12">Skåne</option>
          <option value="4">Södermanland</option>
          <option value="18">Örebro</option>
          <option value="9">Gotland</option>
        </select>
      </div>

      <!--Dropdown Filter profession-->
      <div class="input-group mb-3 col-sm-6">
        <div class="input-group-prepend">
          <label class="input-group-text" for="yrkesFilter">Välj yrkesområde</label>
        </div>
        <select class="custom-select" id="yrkesFilter">
          <option selected>...</option>
          <option value="3">Data/IT</option>
          <option value="1">Administration, ekonomi, juridik</option>
          <option value="11">Kultur, media, design</option>
        </select>
      </div>
    </div>

    <!-- Show result-->
    <div class="flex-container" id="allAds"></div>

    <!-- Load more button-->
    <div class="center-button">
    <button type="button" class="btn btn-default center-block" data-toggle="collapse" id="showMore">Nästa</button>
</div>
  </main>

  <footer></footer>

  <!-- jQuery/scripts-->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="scripts/index.js"></script>
</body>

</html>
