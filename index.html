<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">

  <!--Bootstrap stylesheet-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Platsbanken</title>
</head>

<body>
  <div class="container-fluid bg-2 text-center">
    <div class="jumbotron">
      <h1>Hitta.</h1>
      <p>blablabla</p>
    </div>
  </div>

  <main class="container">
    <div class="row">
      <!--Dropdown Filter/Sökfunktion-->
      <div class="input-group mb-3 col-sm-6">

        <!-- Det som står på 'knappen' bredvid (här: välj) -->
        <div class="input-group-prepend">
          <label class="input-group-text" for="areaID">Välj</label>
        </div>
        <!-- Det som en kan välja ifrån -->
        <select class="custom-select" id="areaID">
          <option selected>Län</option>
          <!-- yrkesID: 3-->
          <option value="1">Stockholm</option>
          <option value="12">Skåne</option>
          <option value="4">Södermanland</option>
          <option value="18">Örebro</option>
          <option value="9">Gotland</option>
        </select>
      </div>

      <!--Dropdown Filter/Sökfunktion-->
      <div class="input-group mb-3 col-sm-6">

        <!-- Det som står på 'knappen' bredvid (här: välj) -->
        <div class="input-group-prepend">
          <label class="input-group-text" for="yrkesFilter">Välj</label>
        </div>
        <!-- Det som en kan välja ifrån -->
        <select class="custom-select" id="yrkesFilter">
          <option selected>Yrkesområde</option>
          <!-- yrkesID: 3-->
          <option value="3">Data/IT</option>
          <!-- yrkesID: 1-->
          <option value="1">Administration, ekonomi, juridik</option>
          <!-- yrkesID: 11-->
          <option value="11">Kultur, media, design</option>
        </select>
      </div>
    </div>

    <!-- Här visas alla platsannonser-->
    <div class="card" id="allaAnnonser"></div>

    <!-- lägger till en les mer button-->
    <button type="button" class="btn btn-default" data-toggle="collapse" id="showMore">Visa mera</button>

  </main>

  <footer>

  </footer>

  <!-- jQuery for Bootstrap to work-->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="scripts/index.js"></script>
</body>

</html>
