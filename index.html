    <h1>Platsannonser i Stockholm</h1>

  <main class="container">
    <!--Dropdown Filter/Sökfunktion-->
    <div class="input-group mb-3">

      <!-- Det som står på 'knappen' bredvid (här: välj) -->
      <div class="input-group-prepend">
        <label class="input-group-text" for="yrkesFilter">Välj</label>
      </div>
      <!-- Det som en kan välja ifrån -->
      <select class="custom-select" id="yrkesFilter">
        <option selected>yrkesområde...</option>
        <!-- yrkesID: 3-->
        <option value="IT">Data/IT</opt1on>
          <!-- yrkesID: 1-->
          <option value="Ekonomi">Administration, ekonomi, juridik</option>
          <!-- yrkesID: 11-->
          <option value="Media">Kultur, media, design</option>
      </select>
    </div>

    <!-- Här visas alla platsannonser-->
    <div class="card" id="allaAnnonser">

    </div>
  </main>

  <footer>

  </footer>
